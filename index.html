    <link rel="icon" href="https://favicon.im/www.adexperu.org.pe" />
    
    <!-- Google Fonts: Inter para un look de App moderna -->

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        adex: { blue: '#003399', darkBlue: '#001a4d', red: '#cc0000', gray: '#f8fafc' }
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'card': '0 10px 20px -5px rgba(0, 0, 0, 0.05)',
                        'floating': '0 -10px 40px rgba(0,0,0,0.08)'
                    }
                }
            }
        }
    </script>
    
    <!-- Phosphor Icons (Iconos limpios y modernos) -->

    <style>
        /* PROTECCIÓN ANTICOPIA ESTRICTA */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Excepción: Permitir escribir en el buscador */
        input[type="text"] {
            -webkit-user-select: auto;
            -khtml-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }

        body { 
            background-color: #f1f5f9; 
            overflow-x: hidden;
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Efecto Glassmorphism para barras fijas */
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.6);
        }

        /* Interacciones de Tarjetas */
        .tool-card {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s;
        }
        .tool-card:active {
            transform: scale(0.97);
        }
        
        /* Animación de entrada fluida */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-enter {
            animation: fadeUp 0.4s ease-out forwards;
        }

        /* Animación estrella favorita */
        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4) rotate(15deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .star-pop {
            animation: starPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

        // ESTADO DE LA APP
        const AppState = {
            currentTab: 'all', // 'all' o 'favs'
            activeCategory: 'Todas',
            searchQuery: '',
            favorites: JSON.parse(localStorage.getItem('adex_favs_em_v3')) || []
        };

        const CATEGORIES = ["Todas", "Nacional (Perú)", "Riesgo y Entorno", "Mercado y Estadísticas", "Logística y Tránsito", "Barreras y Aranceles", "Fuentes Regionales"];

        // INICIALIZACIÓN
        function initApp() {
            renderCategoryPills();
            updateFavBadge();
            renderGrid();

            // Listener del buscador
            document.getElementById('search-box').addEventListener('input', (e) => {
                AppState.searchQuery = e.target.value.toLowerCase().trim();
                renderGrid();
            });
        }

        // RENDER: Píldoras de Categoría
        function renderCategoryPills() {
            const container = document.getElementById('categories-container');
            container.innerHTML = '';
            
            CATEGORIES.forEach(cat => {
                const btn = document.createElement('button');
                btn.textContent = cat;
                const isActive = AppState.activeCategory === cat;
                
                // Estilos dinámicos
                btn.className = `whitespace-nowrap px-5 py-2 rounded-2xl text-xs font-bold transition-all duration-300 ${
                    isActive 
                    ? 'bg-adex-darkBlue text-white shadow-md transform scale-105' 
                    : 'bg-white text-slate-500 border border-slate-200 hover:bg-slate-50 hover:text-slate-800'
                }`;
                
                btn.onclick = () => {
                    if(AppState.currentTab === 'favs') switchTab('all'); // Cambiar a directorio si busca por cat
                    AppState.activeCategory = cat;
                    renderCategoryPills(); // Re-render para actualizar estilos
                    updateHeaderTexts();
                    renderGrid();
                };
                container.appendChild(btn);
            });
        }

        function updateHeaderTexts() {
            const title = document.getElementById('section-title');
            const sub = document.getElementById('section-subtitle');
            
            if (AppState.currentTab === 'favs') {
                title.textContent = "Mis Favoritos";
                sub.textContent = "Herramientas que usas frecuentemente";
            } else {
                title.textContent = AppState.activeCategory === "Todas" ? "Directorio" : AppState.activeCategory;
                sub.textContent = "Toca cualquier ficha para abrirla";
            }
        }

        // TABS: Cambiar entre Explorar y Favoritos
        function switchTab(tab) {
            AppState.currentTab = tab;
            AppState.activeCategory = 'Todas';
            AppState.searchQuery = '';
            document.getElementById('search-box').value = '';
            
            updateHeaderTexts();
            renderCategoryPills();

            // Animación del Bottom Nav
            const bg = document.getElementById('nav-active-bg');
            if (tab === 'all') {
                bg.style.transform = 'translateX(0)';
                document.getElementById('tab-all').classList.replace('text-slate-400', 'text-adex-blue');
                document.getElementById('icon-tab-all').classList.replace('ph-bold', 'ph-fill');
                document.getElementById('tab-favs').classList.replace('text-yellow-500', 'text-slate-400');
                document.getElementById('icon-tab-favs').classList.replace('ph-fill', 'ph-bold');
            } else {
                bg.style.transform = 'translateX(100%)';
                document.getElementById('tab-favs').classList.replace('text-slate-400', 'text-yellow-500');
                document.getElementById('icon-tab-favs').classList.replace('ph-bold', 'ph-fill');
                document.getElementById('tab-all').classList.replace('text-adex-blue', 'text-slate-400');
                document.getElementById('icon-tab-all').classList.replace('ph-fill', 'ph-bold');
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
            renderGrid();
        }

        // LOGICA: Guardar o quitar favorito (Click en la estrella)
        function toggleStar(event, id) {
            event.preventDefault();
            event.stopPropagation(); // Evita que se abra el link al tocar la estrella
            
            const btn = event.currentTarget;
            const icon = btn.querySelector('i');
            const idx = AppState.favorites.indexOf(id);

            if (idx > -1) {
                // Quitar de favoritos
                AppState.favorites.splice(idx, 1);
                icon.className = "ph-bold ph-star text-[26px] text-slate-300 transition-colors";
            } else {
                // Agregar a favoritos
                AppState.favorites.push(id);
                icon.className = "ph-fill ph-star text-[26px] text-yellow-400 drop-shadow-sm transition-colors";
                
                // Efecto Pop
                icon.classList.add('star-pop');
                setTimeout(() => icon.classList.remove('star-pop'), 400);
            }
            
            localStorage.setItem('adex_favs_em_v3', JSON.stringify(AppState.favorites));
            updateFavBadge();

            // Si estoy en la pestaña favoritos y quito uno, que desaparezca la tarjeta con un leve delay
            if (AppState.currentTab === 'favs') {
                setTimeout(renderGrid, 250);
            }
        }

        function updateFavBadge() {
            const badge = document.getElementById('fav-counter-badge');
            const total = AppState.favorites.length;
            badge.textContent = total;
            total > 0 ? badge.classList.remove('hidden') : badge.classList.add('hidden');
        }

        // RENDER: Generar el HTML de las tarjetas
        function renderGrid() {
            const grid = document.getElementById('cards-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            // Filtros encadenados
            const results = toolsData.filter(tool => {
                // 1. Filtro de Tab
                if (AppState.currentTab === 'favs' && !AppState.favorites.includes(tool.id)) return false;
                // 2. Filtro de Categoría
                if (AppState.currentTab === 'all' && AppState.activeCategory !== 'Todas' && tool.cat !== AppState.activeCategory) return false;
                // 3. Filtro de Búsqueda
                if (AppState.searchQuery) {
                    const q = AppState.searchQuery;
                    return tool.name.toLowerCase().includes(q) || tool.desc.toLowerCase().includes(q) || tool.tags.some(t => t.toLowerCase().includes(q));
                }
                return true;
            });

            document.getElementById('counter').textContent = `${results.length} fichas`;

            if (results.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                
                if (AppState.currentTab === 'favs') {
                    document.getElementById('empty-icon').className = "ph-fill ph-star text-yellow-400";
                    document.getElementById('empty-title').textContent = "Aún no tienes favoritos";
                    document.getElementById('empty-desc').textContent = "Toca la estrella en cualquier herramienta para guardarla aquí y tenerla a la mano.";
                } else {
                    document.getElementById('empty-icon').className = "ph-duotone ph-magnifying-glass text-slate-300";
                    document.getElementById('empty-title').textContent = "Sin resultados";
                    document.getElementById('empty-desc').textContent = "Intenta buscar con otra palabra clave.";
                }
                return;
            }

            // Mostrar resultados
            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            results.forEach((tool, i) => {
                const isFav = AppState.favorites.includes(tool.id);
                const starClass = isFav ? "ph-fill ph-star text-[26px] text-yellow-400 drop-shadow-sm" : "ph-bold ph-star text-[26px] text-slate-300";

                const cardHTML = `
                    <div class="tool-card bg-white rounded-[1.5rem] p-5 shadow-card border border-slate-100 cursor-pointer flex flex-col h-full relative group animate-enter" 
                         style="animation-delay: ${i * 0.03}s"
                         onclick="window.open('${tool.url}', '_blank')">
                        
                        <!-- Estrella Flotante (Botón Independiente) -->
                        <button class="absolute top-4 right-4 p-1 z-10" onclick="toggleStar(event, '${tool.id}')">
                            <i class="${starClass}"></i>
                        </button>

                        <!-- Cabecera Tarjeta -->
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-12 h-12 rounded-2xl bg-slate-50 border border-slate-100 flex items-center justify-center text-adex-blue group-hover:bg-adex-blue group-hover:text-white transition-colors">
                                <i class="ph-duotone ${tool.icon} text-[28px]"></i>
                            </div>
                            <div class="flex-1 pr-8">
                                <span class="text-[9px] font-black uppercase tracking-widest text-slate-400 block mb-0.5">${tool.cat}</span>
                                <h3 class="text-[17px] font-black text-slate-900 leading-none">${tool.name}</h3>
                            </div>
                        </div>
                        
                        <!-- Descripción -->
                        <p class="text-[13px] text-slate-500 font-medium leading-relaxed flex-grow">${tool.desc}</p>
                        
                        <!-- Tags -->
                        <div class="mt-4 pt-4 border-t border-slate-50 flex flex-wrap gap-1.5">
                            ${tool.tags.map(t => `<span class="bg-slate-50 text-slate-500 text-[10px] font-bold px-2 py-1 rounded-md border border-slate-100">${t}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.insertAdjacentHTML('beforeend', cardHTML);
            });
        }

        // Arrancar
        initApp();
    </script>
</body>
</html>
