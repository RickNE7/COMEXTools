                // Desktop Menu
                const dtBtn = document.createElement('button');
                dtBtn.className = `w-full text-left px-4 py-3 rounded-xl text-[13px] font-bold transition-all flex items-center gap-3 border ${cat === 'Todas' ? 'bg-white/10 text-white border-white/5 shadow-inner' : 'border-transparent text-blue-200/80 hover:bg-white/5 hover:text-white'}`;
                dtBtn.id = `dt-cat-${cat.replace(/\s+/g, '-')}`;
                dtBtn.onclick = () => setCategory(cat);
                dtBtn.innerHTML = `<i class="${icon} text-xl opacity-90"></i> ${cat}`;
                dtNav.appendChild(dtBtn);

                // Mobile Menu (Pills)
                const mobBtn = document.createElement('button');
                mobBtn.className = `flex-shrink-0 px-4 py-2 rounded-xl text-[13px] font-bold transition-all border ${cat === 'Todas' ? 'bg-adex-darkBlue text-white border-adex-darkBlue shadow-md' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50'}`;
                mobBtn.id = `mob-cat-${cat.replace(/\s+/g, '-')}`;
                mobBtn.onclick = () => setCategory(cat);
                mobBtn.innerHTML = cat;
                mobNav.appendChild(mobBtn);
            });
        }

        // --- NAVEGACIÓN ---
        function changeView(viewType) {
            state.view = viewType;
            state.category = 'Todas'; 
            state.search = ''; 
            searchInput.value = '';
            
            document.getElementById('view-title').textContent = viewType === 'all' ? "Directorio Global" : "Tus Herramientas Favoritas";
            document.getElementById('view-desc').textContent = viewType === 'all' ? "Explora las fuentes de inteligencia comercial." : "Acceso rápido a las plataformas que has marcado con estrella.";

            // UI Updates Desktop
            document.getElementById('dt-btn-all').className = viewType === 'all' ? "w-full flex items-center gap-3 px-4 py-3 rounded-xl bg-adex-blue text-white font-bold transition-all shadow-md" : "w-full flex items-center gap-3 px-4 py-3 rounded-xl text-blue-200 hover:bg-white/5 font-semibold transition-all border border-transparent";
            document.getElementById('dt-btn-fav').className = viewType === 'favorites' ? "w-full flex items-center justify-between px-4 py-3 rounded-xl bg-yellow-400/10 border border-yellow-400/20 text-yellow-400 font-bold transition-all" : "w-full flex items-center justify-between px-4 py-3 rounded-xl text-blue-200 hover:bg-white/5 font-semibold transition-all group border border-transparent";
            
            // UI Updates Mobile
            document.getElementById('mob-btn-all').className = viewType === 'all' ? "flex flex-col items-center justify-center w-full py-2.5 text-adex-blue font-bold" : "flex flex-col items-center justify-center w-full py-2.5 text-slate-400 font-medium hover:text-slate-800 transition-colors";
            document.getElementById('mob-btn-fav').className = viewType === 'favorites' ? "flex flex-col items-center justify-center w-full py-2.5 text-yellow-500 font-bold relative" : "flex flex-col items-center justify-center w-full py-2.5 text-slate-400 font-medium hover:text-slate-800 transition-colors relative";
            document.getElementById('mob-star-icon').className = viewType === 'favorites' ? "ph-fill ph-star text-[26px] mb-1 text-yellow-500" : "ph-fill ph-star text-[26px] mb-1";

            updateCategoryUI('Todas');
            renderCards();
        }

        function setCategory(cat) {
            if(state.view === 'favorites') changeView('all'); 
            state.category = cat;
            
            document.getElementById('view-title').textContent = cat === "Todas" ? "Directorio Global" : cat;
            document.getElementById('view-desc').textContent = cat === "Todas" ? "Explora las fuentes de inteligencia comercial." : `Filtro aplicado: Herramientas de ${cat}.`;

            updateCategoryUI(cat);
            renderCards();
        }

        function updateCategoryUI(cat) {
            categories.forEach(c => {
                const idSuffix = c.replace(/\s+/g, '-');
                const dtBtn = document.getElementById(`dt-cat-${idSuffix}`);
                const mobBtn = document.getElementById(`mob-cat-${idSuffix}`);
                
                if (c === cat) {
                    if(dtBtn) dtBtn.className = "w-full text-left px-4 py-3 rounded-xl text-[13px] font-bold transition-all flex items-center gap-3 border bg-white/10 text-white border-white/5 shadow-inner";
                    if(mobBtn) mobBtn.className = "flex-shrink-0 px-4 py-2 rounded-xl text-[13px] font-bold transition-all border bg-adex-darkBlue text-white border-adex-darkBlue shadow-md";
                } else {
                    if(dtBtn) dtBtn.className = "w-full text-left px-4 py-3 rounded-xl text-[13px] font-bold transition-all flex items-center gap-3 border border-transparent text-blue-200/80 hover:bg-white/5 hover:text-white";
                    if(mobBtn) mobBtn.className = "flex-shrink-0 px-4 py-2 rounded-xl text-[13px] font-bold transition-all border bg-white text-slate-600 border-slate-200 hover:bg-slate-50";
                }
            });
        }

        // --- FAVORITOS (LOGICA Y ESTRELLAS) ---
        function toggleFavorite(id, event) {
            event.preventDefault(); 
            const index = state.favorites.indexOf(id);
            const iconEl = document.getElementById(`star-icon-${id}`);

            if (index > -1) {
                // Quitar de favoritos
                state.favorites.splice(index, 1);
                iconEl.className = "ph-bold ph-star text-[22px] text-slate-300 group-hover:text-yellow-400 transition-colors";
            } else {
                // Agregar a favoritos
                state.favorites.push(id);
                iconEl.className = "ph-fill ph-star text-[22px] text-yellow-400 drop-shadow-sm";
                iconEl.classList.add('star-animated');
                setTimeout(() => iconEl.classList.remove('star-animated'), 400);
            }
            
            localStorage.setItem('adexFavoritos_Eric', JSON.stringify(state.favorites));
            updateFavIndicators();
            
            if (state.view === 'favorites') {
                setTimeout(renderCards, 300);
            }
        }

        function updateFavIndicators() {
            const count = state.favorites.length;
            
            // Badge Desktop
            const dtCounter = document.getElementById('dt-fav-counter');
            dtCounter.textContent = count;
            dtCounter.className = count > 0 ? "bg-yellow-400 text-adex-darkBlue text-xs py-1 px-2.5 rounded-full font-black shadow-sm" : "bg-white/10 text-white text-xs py-1 px-2.5 rounded-full font-bold";
            
            // Badge Mobile
            const mobCounter = document.getElementById('mob-fav-counter');
            mobCounter.textContent = count;
            if (count > 0) {
                mobCounter.classList.remove('hidden');
            } else {
                mobCounter.classList.add('hidden');
            }
        }

        // --- RENDERIZAR TARJETAS ---
        function renderCards() {
            grid.innerHTML = '';
            const emptyState = document.getElementById('empty-state');
            
            const filteredData = toolsData.filter(tool => {
                if (state.view === 'favorites' && !state.favorites.includes(tool.id)) return false;
                if (state.view === 'all' && state.category !== 'Todas' && tool.cat !== state.category) return false;
                if (state.search) {
                    const term = state.search;
                    return tool.name.toLowerCase().includes(term) || tool.desc.toLowerCase().includes(term) || tool.tags.toLowerCase().includes(term);
                }
                return true;
            });

            document.getElementById('results-count').textContent = `${filteredData.length} resultados`;

            if (filteredData.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                
                if (state.view === 'favorites') {
                    document.getElementById('empty-icon').className = "ph-fill ph-star text-yellow-400 text-6xl drop-shadow-lg";
                    document.getElementById('empty-title').textContent = "Tu lista está vacía";
                    document.getElementById('empty-desc').textContent = "Toca la estrella en cualquier herramienta para guardarla aquí.";
                } else {
                    document.getElementById('empty-icon').className = "ph-bold ph-magnifying-glass-minus text-slate-300 text-6xl";
                    document.getElementById('empty-title').textContent = "No hay coincidencias";
                    document.getElementById('empty-desc').textContent = "Intenta buscar con otra palabra clave como 'Aduanas' o 'TLC'.";
                }
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            filteredData.forEach((tool, i) => {
                const isFav = state.favorites.includes(tool.id);
                // Si es favorito, estrella amarilla llena. Si no, estrella gris con borde grueso.
                const starIcon = isFav ? "ph-fill ph-star text-[22px] text-yellow-400 drop-shadow-sm" : "ph-bold ph-star text-[22px] text-slate-300 group-hover:text-yellow-400 transition-colors";

                const card = document.createElement('div');
                card.className = "tool-card bg-white rounded-[20px] shadow-card hover:shadow-card-hover border border-slate-200/60 flex flex-col overflow-hidden animate-fade-in relative group";
                card.style.animationDelay = `${i * 0.03}s`;
                
                card.innerHTML = `
                    <div class="p-5 lg:p-6 flex-grow flex flex-col relative z-10">
                        
                        <!-- Header: Icono + Estrella -->
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-slate-50 to-slate-100 border border-slate-200 flex items-center justify-center text-adex-blue shadow-sm">
                                <i class="ph-bold ${tool.icon} text-2xl"></i>
                            </div>
                            
                            <!-- Botón de Favorito Interactivo -->
                            <button id="star-btn-${tool.id}" onclick="toggleFavorite('${tool.id}', event)" class="star-btn p-2 -mr-2 -mt-2 rounded-full hover:bg-slate-50 transition-colors group focus:outline-none z-20" aria-label="Marcar como favorito">
                                <i id="star-icon-${tool.id}" class="${starIcon}"></i>
                            </button>
                        </div>
                        
                        <!-- Textos -->
                        <span class="text-[10px] font-black uppercase tracking-widest text-adex-red mb-1.5 block">${tool.cat}</span>
                        <h3 class="text-[19px] font-black text-slate-900 mb-2 leading-tight">${tool.name}</h3>
                        <p class="text-[14px] text-slate-500 font-medium leading-relaxed flex-grow">${tool.desc}</p>
                        
                        <!-- Etiquetas (Tags) -->
                        <div class="mt-5 pt-4 border-t border-slate-100 flex flex-wrap gap-1.5">
                            ${tool.tags.split(', ').map(tag => 
                                `<span class="bg-slate-100/80 text-slate-600 text-[10px] font-bold px-2.5 py-1 rounded-md border border-slate-200/60">${tag}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <!-- Botón de Enlace -->
                    <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="bg-slate-50/50 border-t border-slate-100 px-5 lg:px-6 py-4 flex items-center justify-between text-[13px] font-black text-adex-blue hover:bg-adex-blue hover:text-white transition-all duration-300 group/link">
                        <span>ACCEDER A LA PLATAFORMA</span>
                        <div class="w-8 h-8 rounded-full bg-white group-hover/link:bg-white/20 flex items-center justify-center transition-colors shadow-sm">
                            <i class="ph-bold ph-arrow-right group-hover/link:translate-x-0.5 transition-transform"></i>
                        </div>
                    </a>
                `;
                
                grid.appendChild(card);
            });
        }

        init();
    </script>
</body>
</html>
