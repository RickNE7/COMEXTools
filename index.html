    <style>
        /* PROTECCIÓN ANTICOPIA */
        * {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Old versions of Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version */
        }

        body { 
            background-color: #f4f7fb; 
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animaciones */
        .card-app {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .card-app:hover {
            transform: translateY(-5px);
        }
        
        .star-btn {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .star-btn:active {
            transform: scale(0.7);
        }
        @keyframes starPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
        .star-animated {
            animation: starPop 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        /* Efecto Glassmorphism sutil */
        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Safe areas para móviles modernos */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 80px); }
        .pt-safe { padding-top: env(safe-area-inset-top, 0px); }
    </style>

            view: 'all',

            search: '',

        };

        const categories = ["Todas", "Nacional (Perú)", "Riesgo País", "Estadísticas Globales", "Logística", "Barreras / Normas", "Fuentes Regionales"];

        const grid = document.getElementById('tools-grid');
        
        // Listeners Búsqueda (Sincronizan Mobile y Desktop)
        document.getElementById('search-desktop').addEventListener('input', handleSearch);
        document.getElementById('search-mobile').addEventListener('input', handleSearch);

        function handleSearch(e) {
            state.search = e.target.value.toLowerCase();
            document.getElementById('search-desktop').value = e.target.value;
            document.getElementById('search-mobile').value = e.target.value;
            renderCards();
        }

        // --- INICIALIZAR ---
        function init() {
            renderCategories();
            updateFavIndicators();
            renderCards();
        }

        // --- CATEGORÍAS UI ---
        function renderCategories() {
            const nav = document.getElementById('category-nav');
            nav.innerHTML = '';

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `whitespace-nowrap px-5 py-2 rounded-full text-[13px] font-bold transition-all border ${cat === 'Todas' ? 'bg-adex-darkBlue text-white border-adex-darkBlue shadow-md' : 'bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300'}`;
                btn.id = `cat-${cat.replace(/\s+/g, '-').replace(/[()]/g, '')}`;
                btn.onclick = () => setCategory(cat);
                btn.textContent = cat;
                nav.appendChild(btn);
            });
        }

        function changeView(viewType) {
            state.view = viewType;
            state.category = 'Todas'; 
            state.search = ''; 
            document.getElementById('search-desktop').value = '';
            document.getElementById('search-mobile').value = '';
            
            // Títulos
            document.getElementById('view-title').textContent = viewType === 'all' ? "Directorio Completo" : "Mis Favoritos";
            document.getElementById('view-desc').textContent = viewType === 'all' ? "Toca cualquier tarjeta para ingresar a la plataforma." : "Herramientas que utilizas con mayor frecuencia.";

            // UI Botones Nav Inferior
            document.getElementById('nav-btn-all').className = viewType === 'all' ? "flex flex-col items-center justify-center w-24 py-1 text-adex-blue font-bold transition-all transform hover:scale-105" : "flex flex-col items-center justify-center w-24 py-1 text-slate-400 hover:text-slate-600 font-medium transition-all";
            document.getElementById('nav-btn-fav').className = viewType === 'favorites' ? "flex flex-col items-center justify-center w-24 py-1 text-yellow-500 font-bold transition-all transform hover:scale-105 relative" : "flex flex-col items-center justify-center w-24 py-1 text-slate-400 hover:text-yellow-500 font-medium transition-all relative";
            document.getElementById('nav-star-icon').className = viewType === 'favorites' ? "ph-fill ph-star text-3xl mb-1 text-yellow-500 drop-shadow-sm transition-colors" : "ph-bold ph-star text-3xl mb-1 transition-colors";

            updateCategoryButtons('Todas');
            renderCards();
        }

        function setCategory(cat) {
            if(state.view === 'favorites') changeView('all'); 
            state.category = cat;
            
            document.getElementById('view-title').textContent = cat === "Todas" ? "Directorio Completo" : cat;
            document.getElementById('view-desc').textContent = cat === "Todas" ? "Toca cualquier tarjeta para ingresar a la plataforma." : `Explorando las herramientas de ${cat}.`;

            updateCategoryButtons(cat);
            renderCards();
        }

        function updateCategoryButtons(cat) {
            categories.forEach(c => {
                const btn = document.getElementById(`cat-${c.replace(/\s+/g, '-').replace(/[()]/g, '')}`);
                if (c === cat) {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-[13px] font-bold transition-all border bg-adex-darkBlue text-white border-adex-darkBlue shadow-md";
                } else {
                    btn.className = "whitespace-nowrap px-5 py-2 rounded-full text-[13px] font-bold transition-all border bg-white text-slate-600 border-slate-200 hover:bg-slate-50 hover:border-slate-300";
                }
            });
        }

        // --- FAVORITOS LÓGICA ---
        function toggleFavorite(id, event) {
            event.preventDefault(); 
            event.stopPropagation(); // Evita que se dispare el click de la tarjeta
            
            const index = state.favorites.indexOf(id);
            const iconEl = document.getElementById(`star-icon-${id}`);

            if (index > -1) {
                // Quitar de favoritos
                state.favorites.splice(index, 1);
                iconEl.className = "ph-bold ph-star text-[28px] text-slate-300 group-hover:text-yellow-400 transition-colors";
            } else {
                // Agregar a favoritos
                state.favorites.push(id);
                iconEl.className = "ph-fill ph-star text-[28px] text-yellow-400 drop-shadow-md";
                iconEl.classList.add('star-animated');
                setTimeout(() => iconEl.classList.remove('star-animated'), 400); 
            }
            
            localStorage.setItem('adexFavs_EricMozombite', JSON.stringify(state.favorites));
            updateFavIndicators();
            
            // Redibujar si estoy en la vista de favoritos
            if (state.view === 'favorites') {
                setTimeout(renderCards, 200);
            }
        }

        function updateFavIndicators() {
            const count = state.favorites.length;
            const mobCounter = document.getElementById('nav-fav-counter');
            
            mobCounter.textContent = count;
            if (count > 0) {
                mobCounter.classList.remove('hidden');
            } else {
                mobCounter.classList.add('hidden');
            }
        }

        // --- RENDERIZADO DE TARJETAS (TODO CLICKEABLE) ---
        function renderCards() {
            grid.innerHTML = '';
            const emptyState = document.getElementById('empty-state');
            
            const filteredData = toolsData.filter(tool => {
                if (state.view === 'favorites' && !state.favorites.includes(tool.id)) return false;
                if (state.view === 'all' && state.category !== 'Todas' && tool.cat !== state.category) return false;
                if (state.search) {
                    const term = state.search;
                    return tool.name.toLowerCase().includes(term) || tool.desc.toLowerCase().includes(term) || tool.tags.join(' ').toLowerCase().includes(term);
                }
                return true;
            });

            document.getElementById('results-count').textContent = `${filteredData.length} herramientas`;

            if (filteredData.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
                
                if (state.view === 'favorites') {
                    document.getElementById('empty-icon').className = "ph-fill ph-star text-yellow-400 text-6xl drop-shadow-lg";
                    document.getElementById('empty-title').textContent = "Tu lista está vacía";
                    document.getElementById('empty-desc').textContent = "Toca la estrella en cualquier herramienta para guardarla aquí.";
                } else {
                    document.getElementById('empty-icon').className = "ph-duotone ph-magnifying-glass-minus text-slate-300 text-6xl";
                    document.getElementById('empty-title').textContent = "No hay coincidencias";
                    document.getElementById('empty-desc').textContent = "Intenta buscar con otra palabra clave como 'Aduanas' o 'TLC'.";
                }
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            emptyState.classList.remove('flex');

            filteredData.forEach((tool, i) => {
                const isFav = state.favorites.includes(tool.id);
                const starIcon = isFav ? "ph-fill ph-star text-[28px] text-yellow-400 drop-shadow-md" : "ph-bold ph-star text-[28px] text-slate-300 group-hover:text-yellow-400 transition-colors";

                const card = document.createElement('div');
                // Toda la tarjeta es clickeable. Abre en nueva pestaña.
                card.onclick = () => window.open(tool.url, '_blank');
                card.className = "card-app bg-white rounded-3xl p-5 lg:p-6 border border-slate-100 shadow-card hover:shadow-card-hover hover:border-adex-blue/30 cursor-pointer flex flex-col h-full relative group animate-fade-in";
                card.style.animationDelay = `${i * 0.03}s`;
                
                card.innerHTML = `
                    <!-- Botón Estrella (Absoluto para no interferir con la estructura) -->
                    <button onclick="toggleFavorite('${tool.id}', event)" class="star-btn absolute top-5 right-5 p-2 rounded-full hover:bg-slate-50 transition-colors z-20" aria-label="Favorito">
                        <i id="star-icon-${tool.id}" class="${starIcon}"></i>
                    </button>

                    <!-- Icono Principal -->
                    <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-slate-50 to-slate-100 border border-slate-200 flex items-center justify-center text-adex-blue shadow-inner mb-4">
                        <i class="ph-duotone ${tool.icon} text-3xl"></i>
                    </div>
                    
                    <!-- Textos -->
                    <span class="text-[10px] font-black uppercase tracking-widest text-adex-red mb-1">${tool.cat}</span>
                    <h3 class="text-xl font-black text-slate-900 mb-2 leading-tight">${tool.name}</h3>
                    <p class="text-sm text-slate-500 font-medium leading-relaxed flex-grow pr-2">${tool.desc}</p>
                    
                    <!-- Footer de la Tarjeta (Tags + Flechita) -->
                    <div class="mt-5 pt-4 border-t border-slate-100 flex items-center justify-between">
                        <div class="flex gap-2">
                            ${tool.tags.map(tag => `<span class="bg-slate-50 text-slate-500 text-[10px] font-bold px-2.5 py-1 rounded-md border border-slate-200/60">${tag}</span>`).join('')}
                        </div>
                        <div class="w-8 h-8 rounded-full bg-slate-50 border border-slate-200 flex items-center justify-center text-slate-400 group-hover:bg-adex-blue group-hover:border-adex-blue group-hover:text-white transition-all shadow-sm">
                            <i class="ph-bold ph-arrow-up-right group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform"></i>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        init();
    </script>
</body>
</html>
